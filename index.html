<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My To-Do List</title>
<link rel="stylesheet" href="style.css" />
<script type="module" src="js/main.js"></script>
</head>
<body>
<header class="header">
<div class="emoji">ğŸ“</div>
<h1>My To-Do List</h1>
<p class="sub">
A simple app to keep track of your daily tasks. Add tasks, click to mark them done!
</p>
</header>

<main class="container">
<!-- Add Task Panel -->
<section class="panel">
  <h2>Add a Task</h2>
<form id="taskForm" class="form">
<label>
What do you need to do?
<input
id="taskInput"
type="text"
placeholder="e.g., Finish homework"
required
/>
</label>
<button type="submit">Add Task</button>
<p id="message" class="message"></p>
</form>
</section>
<!-- Task List Panel -->
<section class="panel">
<div class="controls">
<h2 style="margin: 0;">My Tasks</h2>
<label class="toggle">
<input id="hideCompleted" type="checkbox" />
Hide completed
</label>
</div>

<ul id="taskList" class="list"></ul>

<div class="stats">
<div class="stat">
  <div class="stat-label">Completed</div>
<div id="completedCount" class="stat-value">0</div>
</div>
<div class="stat">
<div class="stat-label">Total</div>
<div id="totalCount" class="stat-value">0</div>
</div>
</div>

<button id="clearBtn" type="button" style="width: 100%; margin-top: 16px;">
Clear Completed
</button>
</section>
</main>
<footer class="footer">
DGM 6308 Â· Project 2 Â· My To-Do List (Modules + Exception Handling)
</footer>
</body>
</html>
